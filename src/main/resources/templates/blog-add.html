<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5 mb-5">
    <h1>Adding Article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter the title" class="form-control"/>
        <input type="text" name="anons" placeholder="Enter the anons" class="form-control"/>
        <textarea  name="full_text" placeholder="Enter Full Text" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Add Article</button>

    </form>

</div>

<footer th:insert="blocks/footer :: footer "></footer>
</body>
</html>
